<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис для размещения фотографий "Mesto"</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <button class="profile__edit-avatar-button" type="button" aria-label="Загрузить аватар" name="editNewAvatar">
        <img class="profile__avatar" src="#" alt="Фото профиля">
        <div class="profile__avatar-blackout"></div>
      </button>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>  
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__cells"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <template class="elements-template">
    <li class="elements__cell">
      <img class="elements__item" src="#" alt="">
      <button class="elements__delete-button" type="button" name="deleteButton" aria-label="Удалить карточку"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <div class="elements__like-container">
          <button class="elements__like-button" type="button" name="reactionButton" aria-label="Поставить лайк"></button>
          <p class="elements__like-counter"></p>
        </div>
      </div>
    </li>
  </template>
  <div class="popup edit-form">
    <div class="popup__container edit-form__container">
      <button class="popup__close-button edit-form__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content edit-form__content" name="userForm" method="post" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <label class="popup__field">  
            <input class="popup__input edit-form__input edit-form__input_type_username" id="username-input" name="username" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="username-input-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input edit-form__input edit-form__input_type_description" id="description-input" name="description" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="description-input-error popup__input-error"></span>
          </label>
          <button class="popup__save-button edit-form__save-button" type="submit" name="saveButton">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup item-form">
    <div class="popup__container item-form__container">
      <button class="popup__close-button item-form__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content item-form__content" name="newItemForm" method="post" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__fieldset">
          <label class="popup__field">
            <input class="popup__input item-form__input item-form__input_type_title" id="title-input" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="title-input-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input input class="popup__input item-form__input item-form__input_type_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required>
            <span class="link-input-error popup__input-error"></span>
          </label>
          <button class="popup__save-button item-form__save-button" type="submit" name="saveButton">Создать</button>
        </fieldset>  
      </form>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container popup__container_type_delete">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content popup__content_type_delete" name="formDeleteCard" novalidate>
        <h3 class="popup__title">Вы уверены?</h3>
        <fieldset class="popup__fieldset">
          <button class="popup__save-button" type="submit" name="saveButton">Да</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container popup__container_type_edit-avatar">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content" name="formEditAvatar" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <fieldset class="popup__fieldset">
          <label class="popup__field">
            <input input class="popup__input popup__input_input_link" id="avatar-input" name="avatar" type="url" placeholder="Ссылка на картинку" required>
            <span class="avatar-input-error popup__input-error"></span>
          </label>
          <button class="popup__save-button" type="submit" name="saveButton">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup picture-viewer">
    <div class="popup__container-photo picture-viewer__container">
      <button class="popup__close-button picture-viewer__close-button" type="button" aria-label="Закрыть"></button>
      <img class="popup__photo picture-viewer__image" src="#" alt="">
      <h3 class="popup__caption"></h3>
    </div>
  </div>
  <!-- <script type="module" src="./src/index.js"></script> --->
</body>
</html>

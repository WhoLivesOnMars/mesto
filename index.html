<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис для размещения фотографий "Mesto"</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau's_avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>  
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__cells"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <template class="elements-template">
    <li class="elements__cell">
      <img class="elements__item" src="#" alt="">
      <button class="elements__delete-button" type="button" aria-label="Удалить карточку"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
  <div class="popup edit-form">
    <div class="popup__container edit-form__container">
      <button class="popup__close-button edit-form__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content edit-form__content" name="userForm" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input edit-form__input edit-form__input_type_username" name="username" type="text" placeholder="Имя">
        <input class="popup__input edit-form__input edit-form__input_type_description" name="description" type="text" placeholder="О себе">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup item-form">
    <div class="popup__container item-form__container">
      <button class="popup__close-button item-form__close-button" type="button" aria-label="Закрыть"></button>
      <form class="popup__content item-form__content" name="newItemForm" method="post">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input item-form__input item-form__input_type_title" name="title" type="text" placeholder="Название">
        <input class="popup__input item-form__input item-form__input_type_link" name="link" type="text" placeholder="Ссылка на картинку">
        <button class="popup__save-button item-form__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>

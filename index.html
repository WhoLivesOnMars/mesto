<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис для размещения фотографий "Mesto"</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau's_avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="Редактировать"></button>
        <p>class="profile__subtitle">Исследователь океана</p>
      </div>  
      <button class="profile__add-button" aria-label="Добавить" type="button"></button>
    </section>
    <section class="elements">
        <ul class="elements__cells">
          <li class="elements__cell">
            <img class="elements__item" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__description">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="elements__cell">  
            <img class="elements__item" src="./images/el'brus.jpg" alt="Гора Эльбрус">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" aria-label="Поставить лайк"></button>
            </div>  
          </li>
          <li class="elements__cell">
            <img class="elements__item" src="./images/dombay.jpg" alt="Домбай">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button" aria-label="Поставить лайк"></button>
            </div>  
          </li>
          <li class="elements__cell">  
            <img class="elements__item" src="./images/el'brus.jpg" alt="Гора Эльбрус">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button" aria-label="Поставить лайк"></button>
            </div>  
          </li>
          <li class="elements__cell">
            <img class="elements__item" src="./images/dombay.jpg" alt="Домбай">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button" aria-label="Поставить лайк"></button>
            </div>  
          </li>
          <li class="elements__cell">
            <img class="elements__item" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button class="elements__like-button" aria-label="Поставить лайк"></button>
            </div>  
          </li>
        </ul>
      </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрыть"></button>
      <section class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__cell">
          <input class="popup__input popup__input_type_username" type="text" maxlength="12">
        </div>  
        <div class="popup__cell">
          <input class="popup__input popup__input_type_description" type="text" maxlength="50">
        </div>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </section>
    </div>
  </div>
<script src="./scripts/index.js"></script> 
</body>
</html>
